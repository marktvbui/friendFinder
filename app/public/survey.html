<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Friend Finder</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<!--   <link rel="stylesheet" href="css/style.css">
 -->  <link rel="author" href="humans.txt">
</head>

<body>

<div class="container">
  <div class="form">
    <h2>Survey Questions</h2>
    <hr>
    <h3><strong>About You</strong></h3>
    <h4>Name (Required)</h4>
    <input type="text" name="" id="name" class="personalInfo" required="">
    <h4>Link to Photo Image (Required)</h4>
    <input type="text" name="" id="photo" class="personalInfo" required="">
    <hr>
    <div id="questions"></div>
      <br>
      <br>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
   Submit</button>

      <hr>
  </div>
</div>

  <!-- Modal -->
  <div id="resultsModal" class="modal fade" role="dialog" style="display: none;">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="matchName"></h2>
          <img id="matchImg" src="" alt="" css="max-height:550px;max-width: 550px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">
  $('.dropdown-toggle').dropdown();
  displayQuestions();
  var answerArray = [];
    // Capture the form inputs
    $("#submit").on("click", function() {
      var answerArray = [];
      // Form validation
      function validateForm() {
        var isValid = true;
        $('.personalInfo').each(function() {
          if ($(this).val() === ""){
            console.log('personal info is empty');
            isValid = false;
          };
        });
        $('.questionSelect').each(function() {
          if ($(this).val() === '0') {
            console.log('you forgot to fill in all the blanks, 0 is not an option');
            isValid = false
          };
          // if there is an answer, will push answer to the answerArray
          answerArray.push($(this).val());
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm() == true) {
        // Create an object for the user's data

        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          answers: answerArray
        }
        // Grab the URL of the website
        var currentURL = window.location.origin;
        // AJAX post the data to the friends API.
        $.post(currentURL + "/api/friends", userData, function(data) {
          // Grab the result from the AJAX post so that the best match's name and photo are displayed. for now, only returns single user in api
          console.log(userData);
          $("#matchName").text(data[0].name);
          $('#matchImg').attr("src", data[0].photo);

          // Show the modal with the best match
          $("#resultsModal").modal('toggle');
          // clears the forms
          clearForm();
        });
      } else {
        // if the form is missing an answer, will send alert and return false, so nothing will be pushed to the api
        alert("Please fill out all fields before submitting!");
        return false;
      }

    });

    // function to clear the forms
    function clearForm() {
      // clears all the .personalInfo classes
      $('.personalInfo').each(function(){
        ($(this).val(''));
      });
      // clears all the questionSelect classes
      $('.questionSelect').each(function(){
        ($(this).val(''));
      });
    }

    // this function dynamically creates each question, each question will have an overall div as well as a select/option section
    function displayQuestions() {
      var questions = ['Your mind is always buzzing with unexplored ideas and plans.', 'Generally speaking, you rely more on your experience than your imagination.', 'You find it easy to stay relaxed and focused even when there is some pressure.', 'You rarely do something just out of sheer curiosity.', 'People can rarely upset you.', 'It is often difficult for you to relate to other people’s feelings.', 'In a discussion, truth should be more important than people’s sensitivities.', 'You rarely get carried away by fantasies and ideas.', 'You think that everyone’s views should be respected regardless of whether they are supported by facts or not.', 'You feel more energetic after spending time with a group of people.'];

      for (var i = 0; i < questions.length; i++) {
        var $select = $('<select></select>');
        var $option;
        for (var j = 0; j < 6; j++) {
          $option = $('<option value="' + j + '">' + j + '</option>');
        // if (j == default) {
            $option.attr('selected');
        // }
        $select.append($option);
        }
        $select.attr('id', 'q' + i + ' answers');
        $select.addClass('questionSelect');
        var count = i + 1;
        var $newDiv = $("<div class='dropdown'>");
        $newDiv.append("<h3><strong> Question " + count + "</strong></h3>");
        $newDiv.append("<h4>" + questions[i] + "</h4>");
        $newDiv.append('<li>'+ 'Strongly Disagree' + '</li>');
        $newDiv.append($select);
        $newDiv.append('<li>' + 'Strong Agree' + '</li>');
        $('#questions').append($newDiv);
      }

    };
  </script>

</body>
</html>
